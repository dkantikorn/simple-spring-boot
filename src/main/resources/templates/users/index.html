<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">User List</title>
</head>
<body>
<div th:switch="${users}" class="container my-5" layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="starter-template">
                <h1>Search for Users</h1>

                <div id="feedback"></div>

                <form class="form-horizontal" id="search-form">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="bth-search"
                                    class="btn btn-primary">Search
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No users yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Users</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td><a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary"><i
                                class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/users/delete/{id}(id=${user.id})}"
                               class="btn btn-primary btn-restful-delete"><i
                                class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/users/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a>
            </p>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('.btn-restful-delete').click(function (e) {
            console.log("User delete clicked:::");
            self = $(this);
            e.preventDefault();

            if (confirm('Are you sure?')) {
                $.ajax({
                    url: self.attr('href'),
                    method: 'delete',
                    success: function (data) {
                        console.log('success with response:: ', data);
                        if (data == 'success') {
                            self.closest('tr').remove(); // todo: make configurable
                        }
                    },
                    error: function (data) {
                        console.log('error with response:: ', data);
                        alert("Error while deleting.");
                        console.log(data);
                    }
                });
            }
            ;
        });
    });
</script>
</body>
</html>
